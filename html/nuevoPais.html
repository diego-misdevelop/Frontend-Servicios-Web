<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/styleNuevoPais.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Agregar nuevo país</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h1><i class="bx bxs-flag"></i></h1>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Agregar país</h2>
                <form class="form">
                    <div class="input-wrapper">
                        <span class="field-title">Nombre país:</span>
                        <input type="text" id="nombrePais">
                    </div> 
                    <div class="botones">
                        <button onclick="enviarDatos()" class="button">Aceptar</button>
                        <button onclick="goBack()" class="button">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 
    <script src="../js/scriptNuevoPais.js"></script>
    
</body>
</html>
